name: CI and Deploy Next app to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      skip_persistent_cache:
        type: boolean
        description: "Start fresh: do not download the previous persistent cache"
        required: false
        default: false
      import_all_reviewed_preprints:
        type: boolean
        description: "Import all reviewed preprints"
        required: false
        default: false
      persistent_cache_archive_url:
        type: string
        description: "Optional URL to a persistent-cache archive (.zip) to seed .cached/"
        required: false
        default: ""
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  actions: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          exitZeroOnChanges: false

  test-and-build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_USE_TURBOPACK: 0
      # Used to build absolute internal links (e.g. categories) during static export
      NEXT_PUBLIC_BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Get latest successful run ID
        id: get-run-id
        uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              // Ask only for successful runs so we don't accidentally pick a failed one
              status: 'success',
              branch: context.ref.replace('refs/heads/', ''),
              per_page: 1
            });
            if (runs.data.workflow_runs.length > 0) {
              return runs.data.workflow_runs[0].id;
            } else {
              return '';
            }
          result-encoding: string

      - name: Download persistent cache from provided zip
        id: download-cache-zip
        if: >
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.persistent_cache_archive_url != '' &&
          github.event.inputs.skip_persistent_cache != 'true' &&
          endsWith(github.event.inputs.persistent_cache_archive_url, '.zip')
        run: |
          set -euo pipefail
          mkdir -p .cached
          rm -rf .cached/*
          curl -fL "${{ github.event.inputs.persistent_cache_archive_url }}" -o /tmp/persistent-cache.zip
          unzip -q /tmp/persistent-cache.zip -d .cached
        continue-on-error: true

      - name: Download persistent cache from whalebone 7z array
        id: download-cache-7z-array
        if: >
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.persistent_cache_archive_url != '' &&
          github.event.inputs.skip_persistent_cache != 'true' &&
          startsWith(github.event.inputs.persistent_cache_archive_url, '[') &&
          endsWith(github.event.inputs.persistent_cache_archive_url, ']')
        run: |
          echo "${{ github.event.inputs.persistent_cache_archive_url }}" >> .cached-7z.json
          cat .cached-7z.json
          echo "This will be picked up later in the \"Download persistent cache from whalebone\" step"
        continue-on-error: true

      - name: Download persistent cache whalebone details
        if: >
          steps.get-run-id.outputs.result != '' &&
          !(
            github.event_name == 'workflow_dispatch' &&
            github.event.inputs.skip_persistent_cache == 'true'
          ) &&
          !(
            github.event_name == 'workflow_dispatch' &&
            steps.download-cache-zip.outcome == 'success'
          )
        uses: actions/download-artifact@v4
        with:
          name: persistent-cache
          path: .
          run-id: ${{ steps.get-run-id.outputs.result }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Storybook component tests
        run: npm run test:storybook

      - name: Tsup
        run: npm run tsup
        
      - name: Download persistent cache from whalebone (if .cached-7z.json exists)
        run: |
          [ -f .cached-7z.json ] && cat .cached-7z.json
          [ -f .cached-7z.json ] && npm run restore-cached -- .cached-7z.json
        continue-on-error: true

      - name: Import all Reviewed Preprints
        if: >
          (
            github.event_name == 'workflow_dispatch' &&
            github.event.inputs.import_all_reviewed_preprints == 'true'
          )
        run: npm run top-up-reviewed-preprints -- --limit 100 --all

      - name: Top Up Reviewed Preprints
        if: >
          !(
            github.event_name == 'workflow_dispatch' &&
            github.event.inputs.import_all_reviewed_preprints == 'true'
          )
        run: npm run top-up-reviewed-preprints

      - name: Top Up Categories
        run: npm run top-up-categories

      - name: Top Up Highlights
        run: npm run top-up-highlights

      - name: Build Next.js app
        run: npm run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Upload cache to whalebone
        run: npm run backup-cached -- --output .cached-7z.json .cached

      - name: Upload cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: persistent-cache
          path: .cached-7z.json
          include-hidden-files: true

  deploy:
    needs: [chromatic, test-and-build]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Delete pages artifact
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            const artifact = data.artifacts.find((artifact) => artifact.name === 'github-pages');
            if (!artifact) {
              core.info('No github-pages artifact found for cleanup.');
              return;
            }

            await github.rest.actions.deleteArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id,
            });
            core.info(`Deleted artifact github-pages (id: ${artifact.id}).`);
