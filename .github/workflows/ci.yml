name: CI and Deploy Next app to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      skip_persistent_cache:
        type: boolean
        description: 'Start fresh: do not download the previous persistent cache'
        required: false
        default: false
      import_all_reviewed_preprints:
        type: boolean
        description: 'Import all reviewed preprints'
        required: false
        default: false
      persistent_cache_archive_url:
        type: string
        description: 'Optional URL to a persistent-cache archive (.zip) to seed .cached/'
        required: false
        default: ''
      prune_reviewed_preprints:
        type: string
        description: 'Optional comma separated list of MSIDs to reimport'
        required: false
        default: ''
      purge_reviewed_preprints:
        type: string
        description: 'Optional comma separated list of MSIDs to purge'
        required: false
        default: ''
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: read
  packages: write
  actions: write
  pages: write
  id-token: write
  attestations: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  chromatic:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          exitZeroOnChanges: false

  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Storybook component tests
        run: npm run test:storybook

      - name: Tsup
        run: npm run tsup

  import-and-build:
    runs-on: ubuntu-latest
    needs: [test]
    if: >
      ${{
        always() &&
        (
          needs.test.result == 'success' ||
          (
            needs.test.result == 'skipped' &&
            github.event_name == 'workflow_dispatch'
          )
        )
      }}
    outputs:
      cache_was_changed: ${{ steps.cached-folder-comparison.outputs.cache_was_changed }}
    env:
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_USE_TURBOPACK: 0
      # Used to build absolute internal links (e.g. categories) during static export
      NEXT_PUBLIC_BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Get latest successful run ID
        id: get-run-id
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const workflow_id = 'ci.yml';
            const branch = context.ref.replace('refs/heads/', '');
            const artifact_name = 'persistent-cache';

            core.info(`Searching for latest successful run of workflow '${workflow_id}' on branch '${branch}' with artifact '${artifact_name}'`);

            // Fetch recent successful runs (up to 10)
            const runs = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id,
              status: 'success',
              branch,
              per_page: 10
            });

            if (runs.data.workflow_runs.length === 0) {
              core.info("No successful workflow runs found.");
              return '';
            }

            for (const run of runs.data.workflow_runs) {
              core.info(`Checking run ID: ${run.id} for artifact '${artifact_name}'`);
              const { data: { artifacts } } = await github.rest.actions.listWorkflowRunArtifacts({
                owner,
                repo,
                run_id: run.id,
              });

              const persistentCacheArtifact = artifacts.find(artifact => artifact.name === artifact_name);

              if (persistentCacheArtifact) {
                core.info(`Found artifact '${artifact_name}' in run ID: ${run.id}`);
                return run.id;
              }
            }

            core.info(`No successful workflow run with artifact '${artifact_name}' found.`);
            return '';
          result-encoding: string

      - name: Download persistent cache from provided zip
        id: download-cache-zip
        if: ${{
              github.event_name == 'workflow_dispatch' &&
              github.event.inputs.persistent_cache_archive_url != '' &&
              github.event.inputs.skip_persistent_cache != 'true' &&
              endsWith(github.event.inputs.persistent_cache_archive_url, '.zip')
            }}
        run: |
          set -euo pipefail
          mkdir -p .cached
          rm -rf .cached/*
          curl -fL "${{ github.event.inputs.persistent_cache_archive_url }}" -o /tmp/persistent-cache.zip
          unzip -q /tmp/persistent-cache.zip -d .cached
        continue-on-error: true

      - name: Download persistent cache from whalebone 7z array
        id: download-cache-7z-array
        if: ${{
              github.event_name == 'workflow_dispatch' &&
              github.event.inputs.persistent_cache_archive_url != '' &&
              github.event.inputs.skip_persistent_cache != 'true' &&
              startsWith(github.event.inputs.persistent_cache_archive_url, '[') &&
              endsWith(github.event.inputs.persistent_cache_archive_url, ']')
            }}
        run: |
          cat > .cached-7z.json << 'EOF'
          ${{ github.event.inputs.persistent_cache_archive_url }}
          EOF
          cat .cached-7z.json
          echo "This will be picked up later in the \"Download persistent cache from whalebone\" step"
        continue-on-error: true

      - name: Download persistent cache whalebone details
        if: ${{
              steps.get-run-id.outputs.result != '' &&
              !(
                github.event_name == 'workflow_dispatch' &&
                github.event.inputs.skip_persistent_cache == 'true'
              ) &&
              !(
                github.event_name == 'workflow_dispatch' &&
                steps.download-cache-zip.outcome == 'success'
              ) &&
              !(
                github.event_name == 'workflow_dispatch' &&
                steps.download-cache-7z-array.outcome == 'success'
              )
            }}
        uses: actions/download-artifact@v4
        with:
          name: persistent-cache
          path: .
          run-id: ${{ steps.get-run-id.outputs.result }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Install dependencies
        run: npm ci

      - name: Tsup
        run: npm run tsup

      - name: Check if .cached-7z.json exists
        id: check-cached-json
        run: |
          if [ -f .cached-7z.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Download persistent cache from whalebone
        if: ${{ steps.check-cached-json.outputs.exists == 'true' }}
        run: |
          cat .cached-7z.json
          npm run restore-cached -- .cached-7z.json
          echo ".cached restored"
        continue-on-error: true

      - name: Copy cached folder for later comparison                                                                                                                                                                                                  â”‚
        run: |
          if [ -d ".cached" ]; then
            echo "copy .cached to .cached-before-import"
            cp -rf .cached .cached-before-import
          else
            echo "create empty .cached-before-import"
            mkdir .cached-before-import
          fi

      - name: Import all Reviewed Preprints
        if: ${{
              github.event_name == 'workflow_dispatch' &&
              github.event.inputs.import_all_reviewed_preprints == 'true'
            }}
        run: npm run top-up-reviewed-preprints -- --limit 100 --all --calibrate

      - name: Top Up Reviewed Preprints
        if: ${{
              !(
                github.event_name == 'workflow_dispatch' &&
                github.event.inputs.import_all_reviewed_preprints == 'true'
              )
            }}
        run: npm run top-up-reviewed-preprints

      - name: Reimport specified MSIDs
        if: ${{
              github.event_name == 'workflow_dispatch' &&
              github.event.inputs.prune_reviewed_preprints != ''
            }}
        run: npm run prune-reviewed-preprints "${{ github.event.inputs.prune_reviewed_preprints }}"
        continue-on-error: true

      - name: Purge specified MSIDs
        if: ${{
              github.event_name == 'workflow_dispatch' &&
              github.event.inputs.prune_reviewed_preprints != ''
            }}
        run: npm run purge-reviewed-preprints "${{ github.event.inputs.purge_reviewed_preprints }}"
        continue-on-error: true

      - name: Top Up Categories
        run: npm run top-up-categories

      - name: Top Up Highlights
        run: npm run top-up-highlights

      - name: Download cached comparison for 'skip persistent cache' and 'import all reviewed preprints'
        if: ${{
              !(
                github.event_name == 'workflow_dispatch' &&
                github.event.inputs.import_all_reviewed_preprints == 'true'
              )
            }}
        uses: actions/download-artifact@v4
        with:
          name: persistent-cache
          path: .
          run-id: ${{ steps.get-run-id.outputs.result }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Unpack cached comparison for 'skip persistent cache' and 'import all reviewed preprints'
        if: ${{
          !(
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.import_all_reviewed_preprints == 'true'
          )
          }}
        run: npm run restore-cached -- --output ./.cached-before-import .cached-7z.json
        continue-on-error: true

      - name: Perform cached comparison
        id: cached-folder-comparison
        run: |
          if diff -r .cached .cached-before-import > /dev/null; then
            echo "no differences detected between .cached and .cached-before-import"
            echo "if this was a dispatch or scheduled run no deployment will triggered"
            echo "cache_was_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "differences detected between .cached and .cached-before-import"
            echo "a deployment will triggered"
            echo "cache_was_changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Next.js app
        if: ${{
              github.event_name == 'push' ||
              steps.cached-folder-comparison.outputs.cache_was_changed == 'true'
            }}
        run: npm run build

      - name: Upload .cached directory
        if: ${{
              github.event_name == 'push' ||
              steps.cached-folder-comparison.outputs.cache_was_changed == 'true'
            }}
        uses: actions/upload-artifact@v4
        with:
          name: cached-dir
          path: .cached
          include-hidden-files: true

      - name: Upload pages artifact
        if: ${{
              github.event_name == 'push' ||
              steps.cached-folder-comparison.outputs.cache_was_changed == 'true'
            }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Upload cache to whalebone
        if: ${{
              github.event_name == 'push' ||
              steps.cached-folder-comparison.outputs.cache_was_changed == 'true'
            }}
        run: npm run backup-cached -- --output .cached-7z.json .cached

      - name: Check again if .cached-7z.json exists
        id: check-again-cached-json
        run: |
          if [ -f .cached-7z.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Upload cache artifact
        if: ${{ steps.check-again-cached-json.outputs.exists == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: persistent-cache
          path: .cached-7z.json
          include-hidden-files: true

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: [chromatic, import-and-build]
    if: ${{
          always() &&
          needs.import-and-build.result == 'success' &&
          (
            needs.chromatic.result == 'success' ||
            needs.chromatic.result == 'skipped'
          ) &&
          (
            github.event_name == 'push' ||
            needs.import-and-build.outputs.cache_was_changed == 'true'
          )
        }}
    permissions:
      packages: write
      attestations: write
      id-token: write
      actions: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Download .cached directory
        uses: actions/download-artifact@v4
        with:
          name: cached-dir
          path: .cached

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current date
        id: date
        run: echo "date=$(date --utc +%Y%m%d.%H%M)" >> $GITHUB_OUTPUT

      - name: Get sha with 8 chars long
        id: commit_sha
        run: echo "commit_sha=${GITHUB_SHA:0:8}" >> $GITHUB_OUTPUT

      - name: Build and push client image
        uses: docker/build-push-action@v6
        id: build-push
        with:
          context: .
          push: true
          load: false
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${{ github.ref_name }}-${{ steps.commit_sha.outputs.commit_sha }}-${{ steps.date.outputs.date }}

      - name: Generate artefact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true

      - name: Delete cached-dir artifact
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const { data: artifacts } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const artifactToDelete = artifacts.artifacts.find(artifact => artifact.name === 'cached-dir');

            if (artifactToDelete) {
              await github.rest.actions.deleteArtifact({
                owner: context.repo.owner,
                repo: context.repo.repo,
                artifact_id: artifactToDelete.id,
              });
              core.info(`Deleted artifact 'cached-dir' (id: ${artifactToDelete.id}).`);
            } else {
              core.info(`Artifact 'cached-dir' not found for deletion.`);
            }

  deploy-to-render:
    needs: [build-and-push-docker]
    if: ${{
          always() &&
          needs.build-and-push-docker.result == 'success'
        }}
    runs-on: ubuntu-latest
    environment:
      name: render
      url: ${{ steps.render-service-url.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Deploy to Render
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        if: env.RENDER_DEPLOY_HOOK_URL != ''
        run: |
          deploy_url="${{ env.RENDER_DEPLOY_HOOK_URL }}&imgURL=ghcr.io%2F${{ github.repository_owner }}%2F${{ github.event.repository.name }}%3Alatest"
          curl "$deploy_url"
      - name: Retrieve service url
        id: render-service-url
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        if: env.RENDER_API_KEY != '' && env.RENDER_SERVICE_ID != ''
        run: |
          SERVICE_DETAILS=$(curl --fail-with-body -s \
            -H "Authorization: Bearer ${{ env.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            "https://api.render.com/v1/services/${{ env.RENDER_SERVICE_ID }}")
          SERVICE_URL=$(echo "$SERVICE_DETAILS" | jq -r '.serviceDetails.url')
          echo "page_url=${SERVICE_URL}" >> $GITHUB_OUTPUT

  deploy-to-github-pages:
    needs: [chromatic, import-and-build]
    if: ${{
          always() &&
          needs.import-and-build.result == 'success' &&
          (
            needs.chromatic.result == 'success' ||
            needs.chromatic.result == 'skipped'
          ) &&
          (
            github.event_name == 'push' ||
            needs.import-and-build.outputs.cache_was_changed == 'true'
          )
        }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Delete pages artifact
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            const artifact = data.artifacts.find((artifact) => artifact.name === 'github-pages');
            if (!artifact) {
              core.info('No github-pages artifact found for cleanup.');
              return;
            }

            await github.rest.actions.deleteArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: artifact.id,
            });
            core.info(`Deleted artifact github-pages (id: ${artifact.id}).`);
