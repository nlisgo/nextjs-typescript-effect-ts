name: Deploy Storybook Next app to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      skip_persistent_cache:
        type: boolean
        description: "Start fresh: do not download the previous persistent cache"
        required: false
        default: false
      persistent_cache_zip_url:
        type: string
        description: "Optional URL to a persistent-cache zip archive to seed .cache/"
        required: false
        default: ""
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_USE_TURBOPACK: 0
      # Used to build absolute internal links (e.g. categories) during static export
      NEXT_PUBLIC_BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Get latest successful run ID
        id: get-run-id
        uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              // Ask only for successful runs so we don't accidentally pick a failed one
              status: 'success',
              branch: context.ref.replace('refs/heads/', ''),
              per_page: 1
            });
            if (runs.data.workflow_runs.length > 0) {
              return runs.data.workflow_runs[0].id;
            } else {
              return '';
            }
          result-encoding: string

      - name: Download persistent cache from provided zip
        id: download-cache-zip
        if: >
          github.event_name == 'workflow_dispatch' &&
          github.event.inputs.persistent_cache_zip_url != '' &&
          github.event.inputs.skip_persistent_cache != 'true'
        run: |
          set -euo pipefail
          mkdir -p .cached
          rm -rf .cached/*
          curl -fL "${{ github.event.inputs.persistent_cache_zip_url }}" -o /tmp/persistent-cache.zip
          unzip -q /tmp/persistent-cache.zip -d .cached
        continue-on-error: true

      - name: Download persistent cache
        if: >
          steps.get-run-id.outputs.result != '' &&
          !(
            github.event_name == 'workflow_dispatch' &&
            github.event.inputs.skip_persistent_cache == 'true'
          ) &&
          !(
            github.event_name == 'workflow_dispatch' &&
            steps.download-cache-zip.outcome == 'success'
          )
        uses: actions/download-artifact@v4
        with:
          name: persistent-cache
          path: .cached
          run-id: ${{ steps.get-run-id.outputs.result }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Test Storybook build
        run: npm run build-storybook

      - name: Tsup
        run: npm run tsup

      - name: Top Up Reviewed Preprints
        run: npm run top-up-reviewed-preprints

      - name: Top Up Categories
        run: npm run top-up-categories

      - name: Top Up Highlights
        run: npm run top-up-highlights

      - name: Build Next.js app
        run: npm run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Upload cache artifact
        uses: actions/upload-artifact@v4
        with:
          name: persistent-cache
          path: .cached
          include-hidden-files: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
