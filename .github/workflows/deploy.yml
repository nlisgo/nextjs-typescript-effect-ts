name: Deploy Storybook Next app to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_TELEMETRY_DISABLED: 1
      NEXT_USE_TURBOPACK: 0
      # Used to build absolute internal links (e.g. categories) during static export
      NEXT_PUBLIC_BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
      USE_PERSISTENT_CACHE: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Get latest successful run ID
        id: get-run-id
        uses: actions/github-script@v7
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              // Ask only for successful runs so we don't accidentally pick a failed one
              status: 'success',
              branch: context.ref.replace('refs/heads/', ''),
              per_page: 1
            });
            if (runs.data.workflow_runs.length > 0) {
              return runs.data.workflow_runs[0].id;
            } else {
              return '';
            }
          result-encoding: string

      - name: Download persistent cached
        if: steps.get-run-id.outputs.result != ''
        uses: actions/download-artifact@v4
        with:
          name: persistent-cached
          path: .cached
          run-id: ${{ steps.get-run-id.outputs.result }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Download persistent cache
        if: steps.get-run-id.outputs.result != ''
        uses: actions/download-artifact@v4
        with:
          name: persistent-cache
          path: .cache
          run-id: ${{ steps.get-run-id.outputs.result }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Download previous build output
        if: steps.get-run-id.outputs.result != ''
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .previous-out-tar
          run-id: ${{ steps.get-run-id.outputs.result }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Extract previous build output
        if: steps.get-run-id.outputs.result != ''
        run: |
          mkdir -p .previous-out
          if [ -f .previous-out-tar/artifact.tar ]; then
            tar -xf .previous-out-tar/artifact.tar -C .previous-out
          fi
        continue-on-error: true

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build Next.js app
        run: npm run build

      - name: Merge previous build output
        run: |
          if [ -d .previous-out ]; then
            rsync -av --ignore-existing .previous-out/ out/
          fi
        continue-on-error: true

      - name: Build Storybook
        run: npm run build-storybook

      - name: Tsup
        run: npm run tsup

      - name: Top Up Reviewed Preprints
        run: npm run top-up-reviewed-preprints

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Upload cache
        uses: actions/upload-artifact@v4
        with:
          name: persistent-cache
          path: .cache
          include-hidden-files: true

      - name: Upload cached
        uses: actions/upload-artifact@v4
        with:
          name: persistent-cached
          path: .cached
          include-hidden-files: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
